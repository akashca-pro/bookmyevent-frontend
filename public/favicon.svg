<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer circle - neon blue -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#00d4ff" stroke-width="2" stroke-dasharray="60 28"/>
  <!-- Inner circle - neon purple -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#a855f7" stroke-width="2" stroke-dasharray="40 23"/>
  <!-- Center dot with gradient -->
  <circle cx="16" cy="16" r="4" fill="url(#gradient)"/>
</svg>
